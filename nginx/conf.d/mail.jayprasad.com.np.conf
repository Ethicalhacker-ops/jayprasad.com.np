# nginx/conf.d/mail.jayprasad.com.np.conf
server {
    listen 80;
    server_name mail.jayprasad.com.np;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mail.jayprasad.com.np;

    ssl_certificate /etc/letsencrypt/live/mail.jayprasad.com.np/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mail.jayprasad.com.np/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Proxy to Roundcube
    location / {
        proxy_pass http://webmail:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Let's Encrypt renewal
    location ~ /.well-known/acme-challenge {
        allow all;
        root /usr/share/nginx/html;
    }
}
