<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JayPrasad Mail - Account Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #4a6fc3;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            font-size: 40px;
            color: #4a6fc3;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .auth-container {
            padding: 25px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 2px solid #eaeaea;
            margin-bottom: 20px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #777;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            color: #4a6fc3;
            border-bottom: 3px solid #4a6fc3;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #4a6fc3;
            outline: none;
        }
        
        .input-group {
            display: flex;
        }
        
        .input-group input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .input-group-text {
            padding: 14px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-left: none;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
            color: #666;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-primary {
            background: #4a6fc3;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3b5aa6;
        }
        
        .btn-success {
            background: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .help-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .help-link a {
            color: #4a6fc3;
            text-decoration: none;
            margin: 0 5px;
        }
        
        .help-link a:hover {
            text-decoration: underline;
        }
        
        .g-recaptcha {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 8px;
            }
            
            .header {
                padding: 20px;
            }
            
            .auth-container {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .input-group-text {
                border: 1px solid #ddd;
                border-top: none;
                border-radius: 0 0 6px 6px;
            }
            
            .input-group input {
                border-radius: 6px 6px 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-envelope"></i>
            </div>
            <h1>JayPrasad Mail Service</h1>
        </div>
        
        <div class="auth-container">
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Create Account</button>
            </div>
            
            <div id="login-tab" class="tab-content active">
                <form action="login.php" method="POST">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" name="email" required 
                               placeholder="yourname@jayprasad.com.np">
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                
                <p class="help-link">
                    <a href="/webmail/">Access Webmail directly</a> | 
                    <a href="/email-help">Setup Help</a>
                </p>
            </div>
            
            <div id="register-tab" class="tab-content">
                <form action="register.php" method="POST">
                    <div class="form-group">
                        <label for="register-fullname">Full Name</label>
                        <input type="text" id="register-fullname" name="full_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Desired Email Address</label>
                        <div class="input-group">
                            <input type="text" id="register-email-prefix" name="email_prefix" 
                                   placeholder="yourname" required>
                            <span class="input-group-text">@jayprasad.com.np</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required 
                               pattern=".{8,}" title="8 characters minimum">
                        <p class="password-requirements">Minimum 8 characters</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm">Confirm Password</label>
                        <input type="password" id="register-confirm" name="confirm_password" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="g-recaptcha" data-sitekey="6LcKj8QUAAAAAOou5tJaJ9o_L-dkE2LvQ0LvQ0Lv"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script>
    function showTab(tabName) {
        // Hide all tabs
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
        });
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        
        // Show selected tab
        document.getElementById(tabName + '-tab').classList.add('active');
        event.currentTarget.classList.add('active');
    }
    
    // Simple password confirmation validation
    document.addEventListener('DOMContentLoaded', function() {
        const password = document.getElementById('register-password');
        const confirmPassword = document.getElementById('register-confirm');
        
        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords don't match");
            } else {
                confirmPassword.setCustomValidity('');
            }
        }
        
        password.onchange = validatePassword;
        confirmPassword.onkeyup = validatePassword;
    });
    </script>
</body>
</html>
