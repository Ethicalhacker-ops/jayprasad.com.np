<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Prasad Majhi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Video container */
        .video-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Overlay content */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .social-link.facebook {
            background-color: #1877F2;
        }
        
        .social-link.instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        
        .social-link:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .info-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 10px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .copyright {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        /* Contact button */
        .contact-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
            z-index: 100;
        }
        
        .contact-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Contact modal */
        .contact-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .contact-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .contact-email {
            font-size: 18px;
            color: #4fc3f7;
            margin-bottom: 25px;
            word-break: break-all;
        }
        
        .close-btn {
            background: #1877F2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .info-bar {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .social-links {
                margin-bottom: 25px;
            }
            
            .contact-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Container -->
    <div class="video-container">
        <video controls autoplay muted loop poster="https://jayprasad.com.np/poster.jpg">
            <source src="https://jayprasad.com.np/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <!-- Overlay Content -->
        <div class="overlay">
            <div class="social-links">
                <a href="https://facebook.com/thebjay" target="_blank" class="social-link facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://instagram.com/thebijaay" target="_blank" class="social-link instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            
            <div class="info-bar">
                <div class="info-item">
                    <i class="far fa-envelope"></i>
                    <span>admin@jayprasad.com.np</span>
                </div>
                <div class="info-item">
                    <i class="far fa-clock"></i>
                    <span id="datetime"></span>
                </div>
            </div>
            
            <div class="copyright">
                &copy; <span id="current-year"></span> Jay Prasad Majhi. All Rights Reserved.
            </div>
        </div>
    </div>
    
    <!-- Contact Button -->
    <button class="contact-btn">Contact Me</button>
    
    <!-- Contact Modal -->
    <div class="contact-modal" id="contactModal">
        <div class="modal-content">
            <h2 class="modal-title">Contact Me</h2>
            <p class="contact-email">admin@jayprasad.com.np</p>
            <button class="close-btn">Close</button>
        </div>
    </div>

    <script>
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Update copyright year
        function updateCopyright() {
            document.getElementById('current-year').textContent = new Date().getFullYear();
        }
        
        // Contact modal functionality
        const contactBtn = document.querySelector('.contact-btn');
        const contactModal = document.getElementById('contactModal');
        const closeBtn = document.querySelector('.close-btn');
        
        contactBtn.addEventListener('click', () => {
            contactModal.classList.add('active');
        });
        
        closeBtn.addEventListener('click', () => {
            contactModal.classList.remove('active');
        });
        
        contactModal.addEventListener('click', (e) => {
            if (e.target === contactModal) {
                contactModal.classList.remove('active');
            }
        });
        
        // Initialize
        window.onload = function() {
            updateDateTime();
            updateCopyright();
            setInterval(updateDateTime, 60000);
        };
    </script>
</body>
</html>
