<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Prasad Majhi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #1877F2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        /* Header styling */
        .header {
            background: #1877F2;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .contact-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .email, .datetime {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;
        }
        
        /* Main content */
        .main-content {
            display: flex;
            min-height: 70vh;
        }
        
        /* Social media sidebar */
        .social-sidebar {
            width: 250px;
            background: #f0f2f5;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .social-title {
            font-size: 20px;
            color: #1877F2;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }
        
        .social-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s;
            text-decoration: none;
            color: #1c1e21;
        }
        
        .social-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        
        .facebook {
            background-color: #1877F2;
        }
        
        .instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        
        .social-text {
            font-weight: 500;
        }
        
        /* Video section */
        .video-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
        }
        
        .video-container {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }
        
        .video-container video {
            width: 100%;
            display: block;
        }
        
        .video-title {
            font-size: 24px;
            color: #1877F2;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
        }
        
        /* Footer */
        .footer {
            background: #1877F2;
            padding: 20px;
            text-align: center;
        }
        
        .copyright {
            font-size: 16px;
            font-weight: 500;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .social-sidebar {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .social-item {
                flex: 1;
                min-width: 150px;
                flex-direction: column;
                text-align: center;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .contact-info {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fab fa-facebook"></i>
                <span>Jay Prasad Majhi</span>
            </div>
            <div class="contact-info">
                <div class="email">
                    <i class="fas fa-envelope"></i>
                    <span>admin@jayprasad.com.np</span>
                </div>
                <div class="datetime" id="datetime">
                    <i class="fas fa-clock"></i>
                    <span id="time"></span>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Social Media Sidebar -->
            <div class="social-sidebar">
                <h2 class="social-title">Connect With Me</h2>
                <a href="https://facebook.com/thebjay" target="_blank" class="social-item">
                    <div class="social-icon facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-text">Facebook</div>
                </a>
                
                <a href="https://instagram.com/thebijaay" target="_blank" class="social-item">
                    <div class="social-icon instagram">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="social-text">Instagram</div>
                </a>
                
                <a href="mailto:admin@jayprasad.com.np" class="social-item">
                    <div class="social-icon" style="background: #0d6efd;">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="social-text">Email Me</div>
                </a>
            </div>
            
            <!-- Video Section -->
            <div class="video-section">
                <div class="video-container">
                    <video controls poster="https://jayprasad.com.np/poster.jpg">
                        <source src="https://jayprasad.com.np/video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <h2 class="video-title">Jay Prasad Majhi - Official Video</h2>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="copyright">
                &copy; <span id="current-year"></span> Jay Prasad Majhi. All Rights Reserved.
            </div>
        </footer>
    </div>

    <script>
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric'
            };
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            
            const dateString = now.toLocaleDateString('en-US', dateOptions);
            const timeString = now.toLocaleTimeString('en-US', timeOptions);
            
            document.getElementById('datetime').innerHTML = `<i class="fas fa-clock"></i> ${dateString} | ${timeString}`;
        }
        
        // Update copyright year
        function updateCopyright() {
            document.getElementById('current-year').textContent = new Date().getFullYear();
        }
        
        // Initialize
        window.onload = function() {
            updateDateTime();
            updateCopyright();
            setInterval(updateDateTime, 1000);
        };
    </script>
</body>
</html>
